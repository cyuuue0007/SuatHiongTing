<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./stylesheets/all.css">

    <meta property="og:title" content="雪香亭 | SuatHiongTing">
    <meta property="og:description" content="豆花。咖啡。甜食">
    <meta property="og:url" content="https://cyuuue0007.github.io/SuatHiongTing/">
    <meta property="og:image" content="https://cyuuue0007.github.io/SuatHiongTing/assets/og-img.png">
</head>

<body>

    <div class="main">
        <!-- 背景 start -->
        <div class="main-wrapper">
            <img src="./assets/bg_fullpage.png" class="main-wrapper-img" alt="底圖背景">
        </div>
        <!-- 背景 end -->

        <!-- 主內容 start -->
        <div class="main-content">
            <!-- 選單 start -->
            <nav class="navbar">
                <div class="navbar-wrapper">
                    <img src="./assets/logo2.png" class="logo" alt="logo" />
                    <ul class="navbar-list">
                        <li><a href="#" class="list-item">關於我們</a></li>
                        <li><a href="#" class="list-item">販售好物</a></li>
                        <li><a href="#" class="list-item">如何抵達</a></li>
                    </ul>
                </div>
            </nav>
            <div class="navbar-rwd navbar-scroll">
                <img src="./assets/logo2.png" class="navbar-rwd-logo" alt="logo" />
                <img src="./assets/menu.png" class="navbar-rwd-menu" alt="menu" />
            </div>
            <div class="navbar-rwd-open">
                <img src="./assets/logo2-black.png" class="navbar-rwd-logo-black" alt="logo" />
                <img src="./assets/menu-close.png" class="menu-close" alt="menu-close" />
                <ul class="navbar-list-rwd">
                    <li><a href="#" class="list-item">關於我們</a></li>
                    <li><a href="#" class="list-item">販售好物</a></li>
                    <li><a href="#" class="list-item">如何抵達</a></li>
                </ul>
            </div>
            <!-- 選單 end -->

            <!-- 主視覺 start -->
            <header>
                <div class="bg">
                    <img src="./assets/shop.jpg" class="bg-img" alt="主視覺">
                    <div class="bg-cover"></div>
                    <img src="./assets/shop-cover.jpg" class="shop-img-cover" alt="效果">
                </div>
            </header>
            <!-- 主視覺 end -->

            <!-- 商店介紹 start -->
            <section class="store-intro">
                <div class="container-store-intro">
                    <div class="store-img">
                        <img src="./assets/introduction-img-1.png" alt="商店介紹圖片">
                    </div>
                    <div class="store-txt">
                        <h1 class="store-intro-title">歡迎來到雪香亭。</h1>
                        <p class="store-intro-desc">
                            <a>雪香亭以大林早期最大酒家「雪香亭大酒家」為命名， </a>
                            <a>希望藉由老屋空間結合甜食咖啡，來創造雪香亭招牌的新生命，</a>
                            <a>並讓更多人進入空間認識地方文化背景。</a>
                        </p>
                        <div class="btn-wrapper-intro d-flex">
                            <a href="#" class="btn-intro-learn-more">更多介紹</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 商店介紹 end -->

            <!-- 產品輪播 start -->
            <section class="product-list">
                <div class="container-product">
                    <h1 class="productsection-tittle">來來來。來看好料的！</h1>
                    <div class="carousel">
                        <div class="carousel-wrapper d-flex">
                            <div class="carousel-item">
                                <img src="./assets/product-img-1.png" alt="產品圖1">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/product-img-2.png" alt="產品圖2">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/product-img-3.png" alt="產品圖3">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/product-img-4.png" alt="產品圖4">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/product-img-5.png" alt="產品圖5">
                            </div>
                        </div>
                    </div>
                    <div class="btn-wrapper-product">
                        <a href="#" class="btn-product-learn-more">看菜單</a>
                    </div>
                </div>
            </section>
            <!-- 產品輪播 end -->

            <!-- footer start -->
            <section class="footer">
                <div class="container-footer d-flex">
                    <div class="footer-content">
                        <div class="footer-contarct-area">
                            <div class="footer-contarct-area-contarct">
                                <a>電話　0966-219-635</a>
                                <a>地址　嘉義縣大林鎮中山路68號</a>
                                <a>營業　10:30-19:00（公休日詳見IG）</a>
                            </div>
                            <div class="footer-contarct-area-copyright">
                                <a>CopyRight © 2025 SUAT HIONG TING.All rights reserved.</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- footer start -->
        </div>
    </div>
    <!-- 主內容 end -->

    <!-- 社群按鈕 start -->
    <div class="floating-socials">
        <div class="container-floating-socials">
            <div class="floating-socials-icon-ins">
                <a href="https://www.instagram.com/suathiongting/" target="_blank">
                    <img src="./assets/icon-instagram.png" class="icon-ins" alt="ig連結" />
                </a>
            </div>
            <div class="floating-socials-icon-fb">
                <a href="https://www.facebook.com/p/%E9%9B%AA%E9%A6%99%E4%BA%AD-61555669816448/?locale=zh_TW">
                    <img src="./assets/icon-facebook.png" class="icon-fb" alt="fb連結" />
                </a>
            </div>
        </div>
    </div>
    <!-- 社群按鈕 start -->

    <!--漢堡選單動畫-->
    <script>
        const menuOpenBtn = document.querySelector('.navbar-rwd-menu');
        const menuCloseBtn = document.querySelector('.menu-close');
        const navbarMenu = document.querySelector('.navbar-rwd-open');

        menuOpenBtn.addEventListener('click', () => {
            navbarMenu.classList.add('active');
        });

        menuCloseBtn.addEventListener('click', () => {
            navbarMenu.classList.remove('active');
        });
    </script>

    <!--社群按鈕動畫-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socialBtn = document.querySelector('.floating-socials');

            window.addEventListener('scroll', () => {
                // 一屏高度
                const screenHeight = window.innerHeight;
                const scrollTop = window.scrollY || document.documentElement.scrollTop;

                if (scrollTop > screenHeight) {
                    socialBtn.classList.add('show');
                } else {
                    socialBtn.classList.remove('show');
                }
            });
        });
    </script>

    <!-- 選單下滑動畫-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.querySelector('.navbar-scroll');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('active');
                } else {
                    navbar.classList.remove('active');
                }
            });
        });
    </script>

</body>

</html>
