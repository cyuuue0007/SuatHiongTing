<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雪香亭</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/all.css" />
    <link rel="icon" href="./assets/logo-icon-tab.png" type="image/png" />
    <meta property="og:type" content="雪香亭" />
    <meta property="og:title" content="雪香亭 | SuatHiongTing" />
    <meta property="og:description" content="豆花。咖啡。甜食" />
    <meta
      property="og:url"
      content="https://cyuuue0007.github.io/SuatHiongTing/"
    />
    <meta
      property="og:image"
      content="https://cyuuue0007.github.io/SuatHiongTing/assets/og-img.png"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <header class="suathiongting-header">
          <div class="nav-container">
            <img src="./assets/icon-logo-black.svg" class="logo" alt="logo" />
            <nav>
              <ul class="nav-list-container">
                <li><a href="#about">關於我們</a></li>
                <li><a href="#about">販售好物</a></li>
                <li><a href="#about">如何抵達</a></li>
              </ul>
            </nav>
          </div>
        </header>

        <section class="banner">
            <img src="./assets/img-banner.png" class="img-banner" alt="intro" />
        </section>

        <section class="intro">
          <div class="section-wrapper">
            <div class="section-container">
              <div class="intro-image-text-block">
                <img
                  src="./assets/img-intro.png"
                  class="img-intro"
                  alt="歡迎來到雪香亭"
                />
                <div class="intro-text">
                  <h1>歡迎來到雪香亭</h1>
                  <p>
                    雪香亭以大林早期最大酒家「雪香亭大酒家」為命名，<br>
                    希望藉由老屋空間結合甜食咖啡，來創造雪香亭招牌的新生命，<br>
                    並讓更多人進入空間認識地方文化背景。
                  </p>
                  <div class="intro-btn-container">
                    <a href="#">更多介紹</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="product-carousel">
            <div class="section-wrapper">
                <div class="section-container">
                    <div class="product-carousel-container">
                        <div class="product-carousel-text">
                            <h1>老屋的甜點時光</h1>
                            <p>用一份甜點，偷得浮生半日閒</p>
                        </div>
                        <div class="product-carousel-block">
                        </div>
                        <div class="product-carousel-btn">
                            <a href="#">看菜單</a>
                        </div>
                    </div>    
                </div>
            </div>
            </div>
        </section>

        <footer>
          <div class="footer-wrapper">
            <div class="footer-container">
                <ul class="footer-text">
                    <li>
                        <P>電話</P>
                        <p>0966-219-635</p>
                    </li>
                    <li>
                        <P>地址</P>
                        <p>大林鎮中山路68號, Dalin Township 622</p>
                    </li>
                    <li>
                        <P>營業</P>
                        <p>10:30-19:00 (公休日詳見IG)</p>
                    </li>
                </div>
                <div class="footer-copyright">
                    <h3>© 2025 雪香亭 SUAT HIONG TING．豆花｜甜點｜咖啡</h3>
                </div>
            </div>
          </div>
        </footer>

        <div class="floating-button">
          <div class="floating-button-wrapper">
            <div class="floating-button-container"></div>
          </div>
        </div>
      </div>
    </div>
